<div class="container-header">
  <div class="title">Crear Usuario</div>
</div>

<form [formGroup]="CrearForm" (ngSubmit)="onCreateForm()">
  <div class="form-group">
    <mat-form-field >
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field >
      <mat-label>UserName</mat-label>
      <input matInput formControlName="user">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Contrase√±a</mat-label>
      <input matInput
        formControlName="password"
       [type]="hide ? 'password' : 'text'">
       <mat-icon matSuffix (click)="hide = !hide" >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field >
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <ng-container *ngIf="Role == 2" >
          <mat-option *ngFor="let rol of Roles_Admin" [value]="rol.value">
            {{rol.rol}}
        </mat-option>
        </ng-container>
        <ng-container *ngIf="Role != 2" >
          <mat-option *ngFor="let rol of Roles" [value]="rol.value">
            {{rol.rol}}
        </mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field >
      <mat-label>Cargo</mat-label>
      <input matInput formControlName="cargo">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Unidad Productora</mat-label>
      <mat-select formControlName="id_unidad" >
       <ng-container *ngFor="let up of UP | ObjtoArray" >
        <mat-option *ngFor="let up2 of up | ObjtoArray" [value]="up2.id">
          {{up2.nombre}}
        </mat-option>
       </ng-container>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="footer">
    <button class="btnForm btnRegistrar"mat-raised-button [disabled]="CrearForm.invalid"  color="primary">Registrar Usuario</button>
  </div>

</form>
<div class="footer">
  <button class="btnForm btnCancelar"mat-raised-button (click)="backClicked()" color="accent">Cancelar</button>
</div>
