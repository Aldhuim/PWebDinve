<form [formGroup]="FormModal">
  <mat-form-field appearance="fill">
    <mat-label>Brecha</mat-label>
    <input matInput formControlName="nombre_indi">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Unidad Medida</mat-label>
    <input matInput formControlName="unidad_medida">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Espacio Geografico</mat-label>
    <input matInput formControlName="espacio_geografico">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Año</mat-label>
    <input matInput formControlName="anno">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <input matInput formControlName="valor">
  </mat-form-field>
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add
  </button>
</form>

<div class="container-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="1">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element; let i = index" >{{i + 1}}</td>
    </ng-container>


    <ng-container matColumnDef="2">
      <th mat-header-cell *matHeaderCellDef>Brecha</th>
      <td mat-cell *matCellDef="let element">{{element.nombre_indi}}</td>
    </ng-container>

    <ng-container matColumnDef="3">
      <th mat-header-cell *matHeaderCellDef>Unidad de Medida</th>
      <td mat-cell *matCellDef="let element">{{element.unidad_medida}}</td>
    </ng-container>

    <ng-container matColumnDef="4">
      <th mat-header-cell *matHeaderCellDef>Espacio Geografico</th>
      <td mat-cell *matCellDef="let element">{{element.espacio_geografico}}</td>
    </ng-container>


    <ng-container matColumnDef="5">
      <th mat-header-cell *matHeaderCellDef>Año</th>
      <td mat-cell *matCellDef="let element">{{element.anno}}</td>
    </ng-container>

    <ng-container matColumnDef="6">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let element">{{element.valor}}</td>
    </ng-container>

    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element; let i = index"><button mat-raised-button >Agregar Brecha</button>
        <button
        mat-raised-button [disabled]="!dataSource.length"
        (click)="removeData()">
      Remove data
    </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button [mat-dialog-close]="dataSource" type="button">Cerrar</button>
</div>
