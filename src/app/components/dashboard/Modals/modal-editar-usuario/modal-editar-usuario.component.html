


<h2 mat-dialog-title>{{data.title}}: {{data.user.nombre}} {{data.user.apellido}}</h2>
<mat-dialog-content>
<form [formGroup]="EditarForm">
  <div class="form-group">
    <mat-form-field >
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Apellido</mat-label>
      <input matInput formControlName="apellido">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field >
      <mat-label>UserName</mat-label>
      <input matInput formControlName="user">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field >
      <mat-label>DNI</mat-label>
      <input matInput formControlName="dni">
    </mat-form-field>
    <mat-form-field >
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option *ngFor="let rol of Roles" [value]="rol.value">
          {{rol.rol}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field >
      <mat-label>Cargo</mat-label>
      <input matInput formControlName="cargo">
    </mat-form-field>
  </div>

</form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close [disabled]="EditarForm.invalid" cdkFocusInitial (click)="onEditarForm()">Editar</button>
</mat-dialog-actions>
